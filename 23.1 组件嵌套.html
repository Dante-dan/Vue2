<body>
<div id="box">

   <template id="aaa">
       <h2>我是aaa组件</h2>
       <template id="bbb">

           {{a}}

   </template>

        el:'#box',
        data:{
            a:'aaa'

        methods:{

        },
        components:{//组件
            'aaa':{//aaa组件
                template:'#aaa',
                //template:' <h2>我是aaa组件</h2><bbb></bbb>',
                components:{
                        template:'#bbb',
                        //template:' <h2>我是bbb组件</h2>',

            }

    })
