<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jQuery/jquery-3.0.0.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="box">
    <div v-on:click="show2()">
        <!--contextmenu鼠标右键点击  默认事件显示菜单-->
        <input type="button" value="按钮"  @contextmenu.prevent="show()">
    </div>

</div>
<script>
    //preventDefault 原生的
    var a = new Vue({
        el:'#box',
        methods:{
            show:function(){
                alert(1)
            }
        }
    })
</script>
</body>
</html>
