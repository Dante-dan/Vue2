<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-color="flag" >变色</button>
    <input type="text" v-focus>
</div>
</body>
<script>

//        componentUpdated: function () {指令所在组件的 VNode 及其子 VNode 全部更新后调用。

    // }

//

//    })
//
//    // getter，返回已注册的指令
//    var myDirective = Vue.directive('my-directive')



    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })

    new Vue({
        el:'#app',
        directives:{//自定义指令 v-color 可以直接写color  v-会被默认
            color(el,bindings){//el 元素本身 bindings 绑定的所有属性
                el.style.background = bindings.value
            }
        },
        data:{
            flag:'red'
        },
        methods:{

        }
    })



</script>
</html>
