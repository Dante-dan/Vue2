    </ul>

</div>

        el:'#app',
        data:{
            arr:['aaa','bbb','ccc']
        }
    })
    function add(){
        console.log("我已经执行了");
        app.arr[1]='ddd';//不会执行
        console.log(app.$data)

    }


</script>
